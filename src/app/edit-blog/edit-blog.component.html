<div>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark p-3 sticky-top">
            <!-- Brand -->
            <a class="navbar-brand text-light" href="/home">Scholar</a>
          
            <!-- Toggler/collapsibe Button -->
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
             
          
              <ul class="navbar-nav ml-auto">
              
                <li  class="nav-item mr-3">
                    <button type="button" class="btn btn-info rounded-0" (click)="blogpage()">+ Add Blog</button>
                  </li>
                <li  class="nav-item mr-3">
                  <button type="button" class="btn btn-info rounded-0" (click)="logout()">Logout</button>
                </li>
              </ul>
            </div>
          </nav>   
    </div>
    

<div class="container-fluid cont  ">
  <div class="container ">
    <form [formGroup]="registerForm" (ngSubmit)="editBlog(this.blogId)">
      <div class="form-group pl-5 pr-5">
        <label class="font-weight-bold text-light size">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          [value]="title"
          [(ngModel)]="title"
        />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group  pl-5 pr-5">
        <label class="font-weight-bold text-light size">Category</label>
        <input
          type="text"
          formControlName="category"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.category.errors }"
          [value]="category"
          [(ngModel)]="category"
        />
        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
          <div *ngIf="f.category.errors.required">Ctaegory is required</div>
        </div>
      </div>
      <div class="form-group  pl-5 pr-5">
        <label class="font-weight-bold text-light size">Image Url</label>
        <input
          type="text"
          formControlName="image"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.image.errors }"
          [value]="image"
          [(ngModel)]="image"
        />
        <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
          <div *ngIf="f.image.errors.required">Image Url is required</div>
        </div>
      </div>
      <div class="form-group  pl-5 pr-5">
        <label class="font-weight-bold text-light size">Blog Description</label>
        <input
          type="text"
          formControlName="blogDescription"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.blogDescription.errors }"
          [value]="blogDescription"
          [(ngModel)]="blogDescription"
        />
        <div
          *ngIf="submitted && f.blogDescription.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.blogDescription.errors.required">
            Blog Description is required
          </div>
        </div>
      </div>

      <div class="form-group  pl-5 pr-5">
        <label class="font-weight-bold text-light size">Content</label>
        <textarea
          type="text"
          formControlName="content"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.content.errors }"
          [value]="content"
          [(ngModel)]="content"
        ></textarea>
        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
          <div *ngIf="f.content.errors.required">Content is required</div>
        </div>
      </div>
      <div class="mb-2 d-flex justify-content-center"> 
            <input type="checkbox"  
            (click)="access=true"
            [(ngModel)]="access"
            >
            Is Private?
          </div>
      <div class="form-group d-flex justify-content-center">
            <button class="btn btn-info rounded-0 width">Save changes</button>
        </div>


        
    </form>
  </div>
</div>
