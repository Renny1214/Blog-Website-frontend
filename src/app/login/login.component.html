<div class="background1 container-fluid">

  <div class="container-fluid text-right p-3">
    <abbr title="Go to Homepage"
      ><a href="/home"
        ><i class="material-icons text-light icon">
          home
        </i></a
      ></abbr
    >
  </div>
<div class="row col-size d-flex justify-content-center">
  <div class="col-sm-10 color">
    <div class=" pl-5 pt-5 hello">Hello!</div>
      <div class="text-muted pl-5">Lets make today a great day</div>
      <div class="input-group pl-5 pr-5 pt-5">
          <input
            type="text"
            class="form-control wid"
            id="pwd"
            placeholder="email"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="input-group pl-5 pr-5 pt-3">
            <input
              [type]="showPassword"
              class="form-control  d-flex justify-content-center wid "
              placeholder="Password"
              [(ngModel)]="password"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>

          <div
          *ngIf="!validateUser"
          class="container alert alert-info alert-dismissible text-center mt-2"
        >
          <button type="button" class="close" data-dismiss="alert" aria-label="close"
            >&times;</button
          >
          <strong>Username and password cant be recognized!</strong>
        </div>
  
  
        <div class="d-flex justify-content-center pt-4">
          <input type="checkbox"
         
          (click)="showPasswordFunction()"/>
          <label class="custom-control-label" for="custom-checkbox">Show Password</label>
        </div>
        <div class="text-center">
        <button (click)="forget()" class="btn btn-info rounded-0">Forget Password?</button>
      </div>
<div class="text-center">
        <div class="container-fluid  pt-4 pb-5">
          <button
            type="button"
            class="btn btn-sm btn4 "
            (click)="login()"
          >
            <span class="tes font-weight-bold">LOG IN</span>
          </button>
        </div>
      </div>
        <div class="border-top pt-3">
          <div class="text-center text-muted">Don't have an account? 
            <a href="/signup">Sign Up</a>
          </div>
        </div>
  </div>
 
</div>
</div>
